<!DOCTYPE html>
<html>
<head>
    <title>物联网互动系统主菜单</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" href="__PUBLIC__/jqueryMobile/jquery.mobile-1.3.0.min.css" />
    <script src="__PUBLIC__/jquery.min.js" type="text/javascript"></script> 
    <script src="__PUBLIC__/jqueryMobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script> 
    <script src="__PUBLIC__/tools.js" type="text/javascript"></script>  


    <script type="text/javascript">
        function redirect_to(url)
        {
            top.location.href = get_host_url() + url;
        }
        function redirect_to_login()
        {
            top.location.href = get_host_url() + "/Index/index";
        }
    </script>

</head>
<body onload="">
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#page1" class="ui-btn-right">
            {$user}
        </a>        
        <h3>
            物联网互动系统
        </h3>
    </div>

    <div data-role="content">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a data-role="button" onclick ="redirect_to('/Index/UHFindex')">
                    超高频RFID
                </a>
                <a data-role="button" href="#page1">
                    高频RFID
                </a>
                <a data-role="button" href="#" onclick ="redirect_to('/Index/gps_index')">
                    GPS
                </a>
                <a data-role="button" href="#" onclick ="redirect_to('/Index/engine_index')">
                    电机
                </a>                
            </div>
            <div class="ui-block-b">
                <a data-role="button" href="#" onclick ="redirect_to('/Index/green_light_index')">
                    绿色警示灯
                </a>
                <a data-role="button" href="#" onclick ="redirect_to('/Index/yellow_light_index')">
                    黄色警示灯
                </a>
                <a data-role="button" href="#" onclick ="redirect_to('/Index/red_light_index')">
                    红色警示灯
                </a>
                <a data-role="button" href="#" onclick ="redirect_to('/Index/fan_index')">
                    风扇
                </a>                
            </div>
            <div class="ui-block-a">
            </div>
            <div class="ui-block-b">
            </div>
        </div>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed" onclick = "redirect_to_login()">
        <h4>
            切换用户
        </h4>
    </div>
</div>
</body>
</html>
